<DOCTYPE! html>
<html>
<head>
<title>已到货</title>
<script src="../js/jquery.js" type="text/javascript"></script>
<style>
	table {
	    border-collapse: collapse;
	    width: 100%;
	}

	th, td {
	    text-align: left;
	    padding: 8px;
	}

	tr:nth-child(odd){background-color: #FFFFFF}

	th {
	    background-color: #4CAF50;
	    color: white;
	}
</style>
</head>
<body>
	<h1>以下货物已被护士确认到货</h1>
	<h4>护士下一步就可以选择要送的货组成一个发货请求，神医可以通过发货请求为单位追踪请款及截单。</h4>

	<div id="confirm-delivery-div"></div> <!--But here it shows the sent request by nurses -->

	<script>
	$(function(){
		$.ajax({
			method: "post",
			url: "../adminPages/arrived_orders/arrivial-confirmed.php",
			success: function(backData){
				$("#confirm-delivery-div").html(backData);
			}
		});
	});
	</script>
</body>

</html>
