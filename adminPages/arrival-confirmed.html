<DOCTYPE! html>
<html>
<head>
<title>Confirmed Delivery</title>
<script src="../js/jquery.js" type="text/javascript"></script>
</head>
<body>
	<h1>Confirm Delivery by Nurses</h1>
	<h4>Here are the "send request" by nurses. Once you have received the items please confirm the delivery so then nurses can make payment request.</h4>
	<h4>Payment request will be based on these "send request"</h4>

	<div id="confirm-delivery-div"></div> <!--But here it shows the sent request by nurses -->

	<script>
	$(function(){
		$.ajax({
			method: "post",
			url: "../adminPages/get-send-request-list.php",
			success: function(backData){
				$("#confirm-delivery-div").html(backData);
				$(".data-requested-userInfo").hide();
				$(".show-user-info").on("click", function(){
					var userId = $(this).attr("data-requested-by-user-info");
					$("div[data-requested-by-userinfo-userId=" + userId + "]").toggle();
					$(".confirm-delivery-button").on("click", function(){
						var sentReqId = $(this).attr("data-thisOrder-confirm-sentReqId");
						alert(sentReqId);
					});
				});
				
			}
		});
	});
	</script>
</body>

</html>
