<body>

	<h1>所有结束的单子如下</h1>

	<div id="totalOrdersNum"></div>
	<div id="closedOrdersTable"></div>

</body>
<script type="text/javascript">
	$(document).ready(function(){
		$.ajax({
			method: "post",
			url: "../adminPages/completed_or_all_orders/closed-orders-list.php",
			success: function(backData){
				$("#closedOrdersTable").html(backData);
				var totalOrders = $("div[class='closedOrdersTableList']").length;
				$("#totalOrdersNum").html("总共单数：" + totalOrders);	
			}
		});
	});
